name: Check code compliance
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  action-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Download actionlint
        id: get_actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash

      - name: actionlint version
        run: ${{ steps.get_actionlint.outputs.executable }} -version
        shell: bash

      - name: Check workflow files
        # TODO: include composites (https://github.com/rhysd/actionlint/issues/46)
        run: ${{ steps.get_actionlint.outputs.executable }} -color -verbose
        shell: bash
  prettier:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Download prettier
        id: get_prettier
        run: sudo npm i -g prettier
        shell: bash

      - name: prettier version
        run: npx prettier --version
        shell: bash

      - name: Check workflow files
        run: npx prettier --check '.'
        shell: bash

  megalint:
    runs-on: ubuntu-latest
    steps:
      - name: Copy spelling config
        shell: bash
        run: |
          cp "${{ github.action_path }}/cspell.json" ./.cspell.json

      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.github.io/flavors/
        uses: megalinter/megalinter/flavors/ci_light@v5
        env:
          # All available variables are described in documentation
          # https://megalinter.github.io/configuration/
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == github.event.repository.default_branch }} # Validates all source when push on main, else just the git diff with main. Override with true if you always want to lint all sources
          GITHUB_TOKEN: ${{ github.token }}
          TYPESCRIPT_DEFAULT_STYLE: prettier
          DISABLE_ERRORS: "true"
      - name: Archive mega linter artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: MegaLinter reports
          path: |
            report
            mega-linter.log
